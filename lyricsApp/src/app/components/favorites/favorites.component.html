<div class="favorites-container">
  <div class="header">
    <h1>Favorite Songs</h1>
    <p class="subtitle">Your personally curated collection of songs</p>
  </div>
  <app-logout></app-logout>

  <div class="favorites-grid">
    @if (!(dataService.items$ | async)?.length) {
    <p class="no-song">Please add some songs to your favorites!</p>
    } @else { @for(song of dataService.items$ | async; track $index){
    <app-song-card
      [id]="song.id"
      [title]="song.songTitle"
      [artist]="song.artist"
      [image]="song.image"
      [releaseDate]="'Release Date: ' + song.releaseDate"
      [lyrics]="song.lyrics"
    ></app-song-card>
    } }
  </div>
</div>
<app-navbar></app-navbar>
