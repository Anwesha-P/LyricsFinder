<div class="card-container">
    <mat-card class="mat-card" appearance="outlined">
        <div class="favorites-container">
            <span>{{ isFavorite ? 'Remove from Favorites' : 'Add to Favorites' }}</span>
            <mat-icon [class.favorite]="isFavorite" (click)="toggleFavorite()">star</mat-icon>
        </div>
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title>{{title()}}</mat-card-title>
                <mat-card-subtitle class="mat-card">{{artist()}}</mat-card-subtitle>
                <img mat-card-md-image [src]="sanitizedImage" alt="Song Image">
            </mat-card-title-group>
        </mat-card-header>
        {{releaseDate()}}
        <mat-card-content>
            <!-- {{lyrics()}} -->
            <a [href]="getLyricsUrl()" target="_blank">Get Lyrics here</a>
        </mat-card-content>
    </mat-card>
</div>
