<body>
<div class="main">
    <app-logout></app-logout>
    <div class="container">
    <div class="input">
            <h1 class="header-title">Lyrics Finder</h1>
            <p class="subtitle">Enter the name of the song you want to find lyrics for:</p>
            <div class="input-group">
                <input type="text" (keydown.enter)="search()" [(ngModel)]="songName" placeholder="Search for lyrics...">
                <button (click)="search()">Search</button>
            </div>
        </div>
    </div>
</div>
<app-navbar></app-navbar>
</body>
