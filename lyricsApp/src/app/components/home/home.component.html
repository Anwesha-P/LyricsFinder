<app-logout></app-logout>
<div class="header">
    <i class="fas fa-music icon-left"></i>
    <h1 class="header-title">Lyrics Finder</h1>

</div>
<div class="container">
    <div class="input">
        <p>Enter the name of the song you want to find lyrics for:</p>
        <input type="text" (keydown.enter)="search()" [(ngModel)]="songName" placeholder="Search for lyrics...">
        <button (click)="search()">Search</button>
    </div>
</div>
<app-navbar></app-navbar>
